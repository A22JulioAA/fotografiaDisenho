<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotografía | Home</title>

    <!-- Enlaces a las hojas de estilo. Agregar más si hace falta. -->
    <link rel="stylesheet" href="css/generalStyles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/carousel.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/aboutMe.css" />

    <script
      src="https://kit.fontawesome.com/158b099d34.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- HEADER - JULIO  -->
    <header>
      <nav id="menu-navegacion">
        <a href="#" class="elemento-menu-navegacion">Home</a>
        <a href="#" class="elemento-menu-navegacion">Portfolio</a>
        <a href="#" class="elemento-menu-navegacion">Sobre mi</a>
        <a href="#" class="elemento-menu-navegacion">Contacto</a>
      </nav>

      <nav id="redes-sociales">
        <i class="fa-brands fa-square-instagram icono-red-social"></i>
        <i class="fa-brands fa-square-facebook icono-red-social"></i>
        <i class="fa-brands fa-square-whatsapp icono-red-social"></i>
        <i class="fa-solid fa-envelope icono-red-social"></i>
      </nav>
    </header>

    <main>
      <!-- DIFERENTES SECCIONES - JORGE/ALICIA -->
      <p id="hola">hola</p>
      <section id="carousel">
        <div class="horizontal">
          <div id="div-img-1" class="div-foto">
            <img src="src/images/carousel/1.jpg" alt="imagen">
          </div>
          <div id="div-img-2" class="div-foto">
            <img src="src/images/carousel/2.jpg" alt="imagen">
          </div>
          <div id="div-img-3" class="div-foto">
            <img src="src/images/carousel/3.jpg" alt="imagen">
          </div>
          <div id="div-img-4" class="div-foto">
            <img src="src/images/carousel/4.jpg" alt="imagen">
          </div>
          <div id="div-img-5" class="div-foto">
            <img src="src/images/carousel/5.jpg" alt="imagen">
          </div>
          <div id="div-img-6" class="div-foto">
            <img src="src/images/carousel/6.jpg" alt="imagen">
          </div>
        </div>
      </section>
      <p>hola</p>
      <p>hola</p>
      <p>hola</p>
      <p>hola</p>
    </main>

    <!-- FOOTER/CONTACTO - DEVID -->
    <div id="contactAndFooter">
      <section id="contactSection">
        <div id="after_submit" class="hidden"></div>

        <!-- FORM -->
        <div class="form">
          <div class="title">¡Hola!</div>
          <div class="subtitle">¿Con ganas de contarme algo? Escríbeme:</div>
          <div class="input-container ic1">
            <input id="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">Nombre</label>
          </div>
          <div class="input-container ic2">
            <input id="lastname" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="lastname" class="placeholder">Email</label>
          </div>
          <div class="input-container ic2">
            <input id="messageForm" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="email" class="placeholder">Mensaje</label>
          </div>
          <button type="button" class="submit">Enviar</button>
        </div>

        <!-- Social Media -->
        <div id="socialMediaContainer">
          <div class="contactMedia">
            <label for="instagramContact">Instagram</label>
            <a
              href="https://www.instagram.com/manuel.fotografia/"
              target="_blank"
            >
              <i
                class="fa-brands fa-square-instagram icono-red-social"
                id="instagramContact"
              ></i
            ></a>
          </div>
          <div class="contactMedia">
            <label for="facebookContact">Facebook</label>
            <a
              href="https://www.facebook.com/tripode.ponferrada/"
              target="_blank"
            >
              <i
                class="fa-brands fa-square-facebook icono-red-social"
                id="facebookContact"
              ></i
            ></a>
          </div>
          <div class="contactMedia">
            <label for="whatsappContact">Whatsapp</label>
            <a
              href="https://api.whatsapp.com/send?phone=671893234"
              target="_blank"
            >
              <i
                class="fa-brands fa-square-whatsapp icono-red-social"
                id="whatsappContact"
              ></i
            ></a>
          </div>
          <div class="contactMedia">
            <label for="emailContact">Email</label>
            <a href="mailto: manuelfotografia@gmail.com" target="_blank">
              <i
                class="fa-solid fa-envelope icono-red-social"
                id="emailContact"
              ></i
            ></a>
          </div>
        </div>
        <h2>Contacto</h2>
      </section>
      <footer>
        <p id="copyright">
          &copy; 2024 Manuel Fotografía. Todos los derechos reservados.
        </p>
        <div class="footer-menu">
          <ul>
            <li><a href="#">FAQ</a></li>
            <li>|</li>
            <li><a href="#">Términos y condiciones</a></li>
            <li>|</li>
            <li><a href="#">Cookies</a></li>
            <li>|</li>
            <li><a href="#">Privacidad</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
